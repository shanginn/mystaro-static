<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <style>
        @import "https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap";
        @import "https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css";

        :root {
            --primary-color: #8A2BE2;
            --secondary-color: #4B0082;
            --accent-color: #FFD700;
            --text-color: #FFFFFF;
            --background-color: #1A0033;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
            overflow-x: hidden;
            min-height: 100vh;
            line-height: 1.8;
        }

        h1, h2, h3, h4, .title, .subtitle {
            font-family: 'Playfair Display', serif;
            color: var(--text-color);
        }

        p {
            margin-bottom: 1.5rem;
        }

        /* Updated Logo styles */
        .logo-wrapper {
            padding-top: 1rem;
            text-align: center;
        }

        .logo-small {
            width: 100px;  /* Increased size */
            height: 100px; /* Increased size */
            border-radius: 50%;
            background-image: url('/assets/logo.webp');
            background-size: cover;
            background-position: center;
            border: 3px solid var(--accent-color);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
        }
        
        /* Mobile Header Layout */
        .mobile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .logo-small:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        }

        /* Updated Header styles */
        .header {
            text-align: center;
        }

        .header-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header-text .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
            text-align: center;
        }

        .header-text .current-date {
            font-size: 1.2rem;
            color: var(--accent-color);
            margin-top: 0.5rem;
        }

        .horoscope-content {
            background: rgba(75, 0, 130, 0.3);
            border-radius: 15px;
            padding: 3rem;
            margin: 2rem auto;
            max-width: 1000px;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .introduction {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            border-bottom: 2px solid var(--accent-color);
            text-align: center;
        }

        .sign {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(75, 0, 130, 0.6);
            border-radius: 15px;
            transition: transform 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .sign:hover {
            transform: translateX(10px);
        }

        .sign strong {
            color: var(--accent-color);
            font-size: 1.3rem;
        }

        .date-navigation {
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            max-width: 1000px;
            padding: 0 1rem;
        }

        .date-nav-link {
            padding: 0.75rem 1rem;
            color: var(--text-color);
            text-decoration: none;
            font-weight: normal;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .date-nav-link:hover {
            opacity: 1;
            color: var(--accent-color) !important;
            transform: translateX(0);
            background-color: transparent;
        }

        .date-nav-link i {
            font-size: 0.8em;
            transition: transform 0.3s ease;
        }

        .date-nav-link:hover i.fa-chevron-left {
            transform: translateX(-5px);
        }

        .date-nav-link:hover i.fa-chevron-right {
            transform: translateX(5px);
        }

        .nav-button {
            padding: 0.75rem 2rem;
            background-color: var(--accent-color);
            color: var(--secondary-color);
            text-decoration: none;
            border-radius: 9999px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            font-size: 1.1rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .nav-button:hover {
            background-color: var(--primary-color);
            color: var(--text-color) !important;
            transform: scale(1.05);
        }

        /* Updated Button styles */
        .telegram-button {
            display: inline-block;
            padding: 1.2rem 2.5rem;
            background-color: var(--accent-color);
            color: var(--secondary-color) !important;
            font-weight: bold;
            border: none;
            border-radius: 9999px;
            font-size: 1.3rem;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 2rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .telegram-button:hover {
            background-color: var(--primary-color);
            color: var(--text-color) !important;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
        }

        @media screen and (max-width: 768px) {
            .header-text .title {
                font-size: 2rem;
            }

            .horoscope-content {
                padding: 1.5rem;
                margin: 1rem;
            }

            .introduction {
                font-size: 1.2rem;
                padding: 1rem;
            }

            .telegram-button {
                font-size: 1.2rem;
                padding: 1rem 2rem;
            }
            
            /* Mobile-specific header layout */
            .mobile-header {
                flex-direction: row;
                align-items: center;
                text-align: left;
                gap: 1rem;
                justify-content: flex-start;
            }

            .logo-small {
                width: 60px;
                height: 60px;
                margin: 0;
            }

            .header-text {
                text-align: left;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-content">
            <div class="mobile-header">
                <a href="/" title="На главную" class="logo-link">
                    <div class="logo-small" role="img" aria-label="Мадам Мистаро логотип"></div>
                </a>
                <div class="header-text">
                    <h1 class="title">{{ page.title }}</h1>
                    <div class="current-date">{{ page.date | date: "%d.%m.%Y" }}</div>
                </div>
            </div>
        </div>
    </div>

    <main class="horoscope-content">
        {{ content }}
    </main>

    <div class="date-navigation">
        {% if page.previous %}
        <a href="{{ page.previous.url }}" class="date-nav-link">
            <i class="fas fa-chevron-left"></i> Предыдущий день
        </a>
        {% else %}
        <span></span>
        {% endif %}

        {% if page.next %}
        <a href="{{ page.next.url }}" class="date-nav-link">
            Следующий день <i class="fas fa-chevron-right"></i>
        </a>
        {% else %}
        <span></span>
        {% endif %}
    </div>

    <footer class="has-text-centered">
        <a href="tg://resolve?domain={{ site.telegram_bot }}&start=horoscope_{{ page.date | date: '%Y%m%d' }}" class="telegram-button">
            Сделать персональный расклад таро
        </a>
    </footer>
</div>
