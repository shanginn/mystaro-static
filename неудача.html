<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка оплаты - Мадам Мистаро</title>
    <meta name="description" content="Ошибка при оплате услуг бота Мадам Мистаро в Telegram. Пожалуйста, попробуйте снова.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <style>
        @import "https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap";
        @import "https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css";

        :root {
            --primary-color: #8A2BE2;
            --secondary-color: #4B0082;
            --accent-color: #FFD700;
            --text-color: #FFFFFF;
            --background-color: #1A0033;
            --error-color: #FF4444;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1, h2, h3, .title, .subtitle {
            font-family: 'Playfair Display', serif;
            color: var(--text-color);
        }

        .error-section {
            background: url('/assets/bg2.webp') no-repeat center center;
            background-size: cover;
            padding: 80px 20px;
        }

        .error-container {
            background-color: rgba(75, 0, 130, 0.8);
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            border: 2px solid var(--error-color);
        }

        .error-icon {
            font-size: 4rem;
            color: var(--error-color);
            margin-bottom: 1.5rem;
        }

        .button {
            background-color: var(--accent-color);
            color: var(--secondary-color);
            font-weight: bold;
            border: none;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .button:hover {
            background-color: var(--primary-color);
            color: var(--text-color);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <section class="error-section">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h1 class="title is-2">Ошибка оплаты</h1>
            <p class="subtitle is-4 mb-4">К сожалению, произошла ошибка при обработке платежа</p>
            <p class="is-size-5 mb-5">
                Пожалуйста, проверьте данные вашей карты и попробуйте снова позже. 
                Если проблема повторится, свяжитесь с нашей службой поддержки.
            </p>
            <a href="tg://resolve?domain=mystaro_bot" class="button is-large is-rounded">
                Вернуться к боту
            </a>
        </div>
    </section>
</body>
</html>
